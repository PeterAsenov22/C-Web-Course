<h1>Create Track</h1>
<hr />
<form method="post">
    <div>
        Name: <input type="text" name="name" placeholder="Name..." />
    </div>
    <div>
        Link: <input type="text" name="link" placeholder="Link..." />
    </div>
    <div>
        Price: <input type="text" name="price" placeholder="Price..." />
    </div>
    <div>
        <input type="submit" value="Create" />
    </div>
</form>
<hr />
<p><a href="/albums/details?id=@Model.AlbumId">Back To Album</a></p>
