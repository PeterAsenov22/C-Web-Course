<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h1 class="text-green text-center">Create Album</h1>
        <div class="top-border-line primary-separator"></div>
        <form method="post">
            <div class="form-group">
                <label class="col-sm-2" for="name">Name</label>
                <div class="col-sm-10 col-md-12">
                    <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="cover">Cover</label>
                <div class="col-sm-10 col-md-12">
                    <input type="text" class="form-control" id="cover" placeholder="Cover..." name="cover">
                </div>
            </div>
            <div class="bottom-border-line primary-separator"></div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <input type="submit" class="btn btn-success" value="Create" />
                    </div>
                    <div class="col-md-6 text-center">
                        <a class="btn btn-success" href="/albums/all">Back To All</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
